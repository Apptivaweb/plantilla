<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie</title>
   
</head>
<body>
    <form action="/" method="get">
        <input type="tel" placeholder="TelÃ©fono:" id="txt_telefono">
        <input type="submit" value="ENVIAR" id="btn_enviar">
    </form>

<script>
// funciones adm de una cookie

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkCookie() {
    var username=getCookie("telefono");
    if (username!="") {
        //alert("Welcome again " + username);
        txt_telefono.value = username;
    } 
}

txt_telefono =document.getElementById("txt_telefono")

//verificar existencia de cookie
checkCookie();

// guardar cookie
document.getElementById("btn_enviar").addEventListener("click",e=>{
    setCookie("telefono",txt_telefono.value,365)
})
           
</script>
</body>
</html>
